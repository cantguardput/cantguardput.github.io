  grid-template-rows: repeat(2, auto); /* Menyesuaikan baris pertama dan kedua */
  gap: 20px 20px; /* Jarak horizontal 20px, vertikal 20px (jarak antar baris dan kolom) */
  justify-items: center; /* Menyusun ikon di tengah setiap kolom */
